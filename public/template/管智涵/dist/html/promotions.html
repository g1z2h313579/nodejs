<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/promotion.css">
</head>
<body>
    <div class="thead"></div>
        <div class="content">
            <div class="container">
                <div class="limit_box">
                    <h2>限时优惠</h2>
                    <div class="limit">
                        <img src="../pro_img/产品图1.png" alt="">
                        <div class="countdown">
                            <span id="day">1</span>
                            <span>天</span>
                            <span id="hour">23</span>
                            <span>小时</span>
                            <span id="min">20</span>
                            <span>分钟</span>
                            <span id="sec">40</span>
                            <span>秒</span>
                        </div>
                        优惠价：<span class="price" id="p_price">￥299</span>
                        原价：<span class="yj" id="p_yj">￥300</span>
                        <button class="qg" id="qg">抢购</button>
                    </div>
                </div>
                <div class="limit_box">
                    <h2>限时秒杀</h2>
                    <div class="limit">
                        <img src="../pro_img/产品图2.png" alt="">
                        <div class="countdown">
                            <span id="day2">00</span>
                            <span>天</span>
                            <span id="hour2">00</span>
                            <span>小时</span>
                            <span id="min2">00</span>
                            <span>分钟</span>
                            <span id="sec2">15</span>
                            <span>秒</span>
                        </div>
                        秒杀价：<span class="price" id="p_price2">￥299</span>
                        原价：<span class="" id="p_yj2">￥300</span>
                        <button class="disabled" disabled id="ms">秒杀</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="footer"></div>
</body>
<script src="../js/jquery2.2.4.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/promotion.js"></script>
<script src="../js/nav.js"></script>
</html>
